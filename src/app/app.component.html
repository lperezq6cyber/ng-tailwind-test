<section class="bg-gray-500 h-screen">
  <div class="flex flex-col items-center justify-center px-6 py-8 h-full">
    <div class="bg-white rounded-md p-4 w-[400px]">
      <h1 class="text-xl font-bold leading-tight text-blue-900">Sign up</h1>
      <div class="form-control">
        <label for="first_name" class="block mb-2 text-sm font-medium">First name</label>
        <input type="text" id="first_name" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="John" required>
      </div>
      <div class="form-control">
        <label for="last_name" class="block mb-2 text-sm font-medium">Last name</label>
        <input type="text" id="last_name" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Doe" required>
      </div>
      <div class="form-control">
        <label for="email" class="block mb-2 text-sm font-medium">Email</label>
        <input type="email" id="email" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="johndoe@q6cyber.com" required>
      </div>
      <div class="form-control">
        <label for="password" class="block mb-2 text-sm font-medium">First name</label>
        <input type="password" id="password" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="********" required>
      </div>
      <div class="form-control">
        <label for="confirm_password" class="block mb-2 text-sm font-medium">Confirm Password</label>
        <input type="password" id="confirm_password" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="********" required>
      </div>
      <button type="button" class="w-full px-5 py-2.5 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirm</button>
    </div>
  </div>
</section>
